<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <style>
        body {
            background: url('thethinker.jpg') fixed center/cover no-repeat;
        }
    </style>
</head>
<body class="font-sans text-white">

    <!-- Navigation Bar -->
    <nav class="flex justify-between p-4 bg-gray-800 fixed w-full">
        <div class="flex items-center">
            <img src="marc.jpg"  class="w-10 h-10 mr-2">
            <h1 class="text-xl font-semibold">MARC DACCACHE</h1>
        </div>
        <div class="flex space-x-4">
            <a href="#home" class="hover:text-gray-300 ">Home</a>
            <a href="#about" class="hover:text-gray-300">About Me</a>
            <a href="#projects" class="hover:text-gray-300">Projects</a>
            <a href="#contact" class="hover:text-gray-300">Contact</a>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h2>
            <p class="text-lg">Computer Science Student</p>
        </div>
    </section>

    <!-- About Me Section -->
    <section id="about" class="h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">About Me</h2>
            <p class="text-lg">I am a passionate computer science student...</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">Projects</h2>
            <!-- Add your project details here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="h-screen flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
            <!-- Add your contact form or details here -->
        </div>
    </section>

    <!-- Optional: Include your JavaScript code here -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scrolling for navigation links
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>

</body>
</html>
